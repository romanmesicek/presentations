  <!-- Eyes -->
  <circle cx="12" cy="18" r="3" fill="#FFFFFF"/>
  <circle cx="20" cy="18" r="3" fill="#FFFFFF"/>
  <!-- Pupils -->
  <circle cx="12" cy="18" r="1.5" fill="#2D5A3D"/>
  <circle cx="20" cy="18" r="1.5" fill="#2D5A3D"/>
  <!-- Antenna -->
